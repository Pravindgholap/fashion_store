<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (same as other pages) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-tshirt me-2"></i>Fashion Store
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="products.html">Continue Shopping</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-8">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Shopping Cart</h2>
                    <button class="btn btn-outline-danger" onclick="clearCart()">Clear Cart</button>
                </div>
                
                <div id="cartItems">
                    <!-- Cart items loaded dynamically -->
                </div>
            </div>
            
            <div class="col-lg-4">
                <div class="card cart-summary">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span>Items <span id="itemCount">0</span></span>
                            <span id="subtotal">₹0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Shipping</span>
                            <span id="shipping">₹0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span>Tax (GST 18%)</span>
                            <span id="tax">₹0</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2" id="discountRow" style="display: none;">
                            <span>Discount</span>
                            <span id="discount" class="text-success">₹0</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-3">
                            <strong>Total</strong>
                            <strong id="total">₹0</strong>
                        </div>
                        
                        <div class="mb-3">
                            <label for="discountCode" class="form-label">Discount Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="discountCode" placeholder="Enter code">
                                <button class="btn btn-outline-primary" type="button" onclick="applyDiscount()">Apply</button>
                            </div>
                        </div>
                        
                        <button class="btn btn-primary w-100 btn-lg" onclick="proceedToCheckout()">
                            Proceed to Checkout
                        </button>
                        
                        <div class="text-center mt-3">
                            <small class="text-muted">Free shipping on orders over ₹500</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadCart();
        });
    </script>
</body>
</html>
