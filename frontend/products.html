<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar bg-black text-white text-center py-2">
        <small class="text-uppercase" style="letter-spacing: 1px;">Free Shipping On Orders Above â‚¹500</small>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">FASHION STORE</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="products.html?gender=men">MEN</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html?gender=women">WOMEN</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html?gender=kids">KIDS</a></li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="badge bg-dark rounded-pill position-absolute top-0 start-100 translate-middle" id="cartCount" style="font-size: 10px;">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="userMenu" style="display: none;">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="orders.html">MY ORDERS</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">LOGOUT</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item" id="authMenu">
                        <a class="nav-link" href="login.html"><i class="fas fa-user"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <!-- Filters Sidebar -->
            <div class="col-lg-3 mb-4">
                <div class="sticky-top" style="top: 100px;">
                    <h6 class="fw-bold mb-4 text-uppercase" style="letter-spacing: 1px; font-size: 14px;">FILTERS</h6>
                    
                    <!-- Search -->
                    <div class="mb-4">
                        <label for="searchInput" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Search</label>
                        <input type="text" class="form-control" id="searchInput" placeholder="Search products...">
                    </div>

                    <!-- Category -->
                    <div class="mb-4">
                        <label for="categoryFilter" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Category</label>
                        <select class="form-select" id="categoryFilter">
                            <option value="">All Categories</option>
                        </select>
                    </div>

                    <!-- Gender -->
                    <div class="mb-4">
                        <label for="genderFilter" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Gender</label>
                        <select class="form-select" id="genderFilter">
                            <option value="">All</option>
                            <option value="men">Men</option>
                            <option value="women">Women</option>
                            <option value="kids">Kids</option>
                            <option value="unisex">Unisex</option>
                        </select>
                    </div>

                    <!-- Price Range -->
                    <div class="mb-4">
                        <label class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Price Range</label>
                        <div class="row g-2">
                            <div class="col-6">
                                <input type="number" class="form-control" id="minPrice" placeholder="Min">
                            </div>
                            <div class="col-6">
                                <input type="number" class="form-control" id="maxPrice" placeholder="Max">
                            </div>
                        </div>
                    </div>

                    <!-- Brand -->
                    <div class="mb-4">
                        <label for="brandFilter" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Brand</label>
                        <input type="text" class="form-control" id="brandFilter" placeholder="Brand name">
                    </div>

                    <!-- Size -->
                    <div class="mb-4">
                        <label class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Size</label>
                        <div class="d-flex flex-wrap gap-2">
                            <input type="checkbox" class="btn-check" id="sizeXS" value="XS">
                            <label class="btn btn-outline-dark btn-sm" for="sizeXS" style="min-width: 45px;">XS</label>
                            <input type="checkbox" class="btn-check" id="sizeS" value="S">
                            <label class="btn btn-outline-dark btn-sm" for="sizeS" style="min-width: 45px;">S</label>
                            <input type="checkbox" class="btn-check" id="sizeM" value="M">
                            <label class="btn btn-outline-dark btn-sm" for="sizeM" style="min-width: 45px;">M</label>
                            <input type="checkbox" class="btn-check" id="sizeL" value="L">
                            <label class="btn btn-outline-dark btn-sm" for="sizeL" style="min-width: 45px;">L</label>
                            <input type="checkbox" class="btn-check" id="sizeXL" value="XL">
                            <label class="btn btn-outline-dark btn-sm" for="sizeXL" style="min-width: 45px;">XL</label>
                        </div>
                    </div>

                    <button class="btn btn-dark w-100 mb-2" onclick="applyFilters()">APPLY FILTERS</button>
                    <button class="btn btn-outline-dark w-100" onclick="clearFilters()">CLEAR ALL</button>
                </div>
            </div>

            <!-- Products Grid -->
            <div class="col-lg-9">
                <!-- Sort and Count -->
                <div class="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
                    <p class="mb-0 text-uppercase" id="resultsCount" style="font-size: 13px; letter-spacing: 0.5px;">Loading products...</p>
                    <select class="form-select w-auto" id="sortSelect" style="font-size: 13px;">
                        <option value="-created_at">NEWEST</option>
                        <option value="name">NAME: A-Z</option>
                        <option value="-name">NAME: Z-A</option>
                        <option value="price">PRICE: LOW TO HIGH</option>
                        <option value="-price">PRICE: HIGH TO LOW</option>
                    </select>
                </div>

                <!-- Products Grid -->
                <div class="row g-4" id="productsGrid">
                    <div class="col-12 text-center py-5">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav class="mt-5" id="pagination"></nav>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white py-5 border-top mt-5">
        <div class="container">
            <div class="row g-4">
                <div class="col-lg-4">
                    <h5 class="fw-bold mb-3">FASHION STORE</h5>
                    <p class="text-muted small">Your destination for premium fashion.</p>
                </div>
                <div class="col-lg-2">
                    <h6 class="fw-bold mb-3 text-uppercase" style="font-size: 12px;">Shop</h6>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="products.html?gender=men" class="text-muted text-decoration-none small">Men</a></li>
                        <li class="mb-2"><a href="products.html?gender=women" class="text-muted text-decoration-none small">Women</a></li>
                    </ul>
                </div>
                <div class="col-lg-2">
                    <h6 class="fw-bold mb-3 text-uppercase" style="font-size: 12px;">Help</h6>
                    <ul class="list-unstyled">
                        <li class="mb-2"><a href="#" class="text-muted text-decoration-none small">Contact</a></li>
                        <li class="mb-2"><a href="#" class="text-muted text-decoration-none small">FAQ</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/products.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateCartCount();
            loadCategories();
            loadProducts();
        });
    </script>
</body>
</html>
