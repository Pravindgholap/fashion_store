<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="fas fa-tshirt me-2"></i>Fashion Store
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="products.html">Products</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link position-relative" href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span class="badge bg-primary rounded-pill position-absolute top-0 start-100 translate-middle" id="cartCount">0</span>
                        </a>
                    </li>
                    <li class="nav-item" id="userMenu" style="display: none;">
                        <div class="dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                                <i class="fas fa-user"></i> <span id="userName"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="orders.html">My Orders</a></li>
                                <li><a class="dropdown-item" href="#" onclick="logout()">Logout</a></li>
                            </ul>
                        </div>
                    </li>
                    <li class="nav-item" id="authMenu">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-4">
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item"><a href="products.html">Products</a></li>
                <li class="breadcrumb-item active" id="productCategory">Product</li>
            </ol>
        </nav>

        <div class="row" id="productContainer">
            <!-- Product details loaded dynamically -->
        </div>

        <!-- Product Tabs -->
        <div class="row mt-5">
            <div class="col-12">
                <ul class="nav nav-tabs" id="productTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="description-tab" data-bs-toggle="tab" data-bs-target="#description" type="button">
                            Description
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="specs-tab" data-bs-toggle="tab" data-bs-target="#specs" type="button">
                            Specifications
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="reviews-tab" data-bs-toggle="tab" data-bs-target="#reviews" type="button">
                            Reviews
                        </button>
                    </li>
                </ul>
                <div class="tab-content p-3 border border-top-0" id="productTabsContent">
                    <div class="tab-pane fade show active" id="description" role="tabpanel">
                        <div id="productDescription">
                            <!-- Description loaded dynamically -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="specs" role="tabpanel">
                        <div id="productSpecs">
                            <!-- Specifications loaded dynamically -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="reviews" role="tabpanel">
                        <div id="productReviews">
                            <!-- Reviews loaded dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Outfit Suggestions -->
        <section class="mt-5">
            <h3 class="mb-4">Complete Your Look</h3>
            <div class="row g-4" id="outfitSuggestions">
                <!-- Suggestions loaded dynamically -->
            </div>
        </section>
    </div>

    <!-- Add Review Modal -->
    <div class="modal fade" id="reviewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Review</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="reviewForm">
                        <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="rating-input">
                                <input type="radio" name="rating" id="star5" value="5">
                                <label for="star5"><i class="fas fa-star"></i></label>
                                <input type="radio" name="rating" id="star4" value="4">
                                <label for="star4"><i class="fas fa-star"></i></label>
                                <input type="radio" name="rating" id="star3" value="3">
                                <label for="star3"><i class="fas fa-star"></i></label>
                                <input type="radio" name="rating" id="star2" value="2">
                                <label for="star2"><i class="fas fa-star"></i></label>
                                <input type="radio" name="rating" id="star1" value="1">
                                <label for="star1"><i class="fas fa-star"></i></label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="reviewComment" class="form-label">Comment</label>
                            <textarea class="form-control" id="reviewComment" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/product-detail.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            updateCartCount();
            loadProductDetails();
        });
    </script>
</body>
</html>
