<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .address-card {
            transition: all 0.3s ease;
        }
        .address-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .address-card.selected {
            border-color: #0d6efd !important;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    

    <div class="container mt-5 pt-4">
        <div class="row">
            <div class="col-lg-8">
                <!-- Checkout Steps -->
                <div class="checkout-steps mb-5">
                    <div class="steps d-flex justify-content-between">
                        <div class="step completed">
                            <div class="step-number">1</div>
                            <div class="step-label">Cart</div>
                        </div>
                        <div class="step active">
                            <div class="step-number">2</div>
                            <div class="step-label">Information</div>
                        </div>
                        <div class="step">
                            <div class="step-number">3</div>
                            <div class="step-label">Payment</div>
                        </div>
                        <div class="step">
                            <div class="step-number">4</div>
                            <div class="step-label">Confirmation</div>
                        </div>
                    </div>
                </div>

                <!-- Saved Addresses Section -->
                <div class="card mb-4" id="savedAddressesCard">
                    <div class="card-header">
                        <h5 class="mb-0">Select Delivery Address</h5>
                    </div>
                    <div class="card-body">
                        <div id="savedAddressesContainer">
                            <!-- Addresses loaded dynamically -->
                            <div class="text-center py-3">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Shipping Information (Manual Entry) -->
                <div class="card mb-4" id="manualAddressCard">
                    <div class="card-header">
                        <h5 class="mb-0">Shipping Information</h5>
                    </div>
                    <div class="card-body">
                        <form id="shippingForm" style="display: none;">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="shippingName" class="form-label">Full Name *</label>
                                    <input type="text" class="form-control" id="shippingName" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="shippingEmail" class="form-label">Email Address *</label>
                                    <input type="email" class="form-control" id="shippingEmail" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="shippingPhone" class="form-label">Phone Number *</label>
                                    <input type="tel" class="form-control" id="shippingPhone" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="shippingCountry" class="form-label">Country *</label>
                                    <select class="form-select" id="shippingCountry" required>
                                        <option value="India" selected>India</option>
                                        <option value="USA">United States</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="Canada">Canada</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress1" class="form-label">Address Line 1 *</label>
                                <input type="text" class="form-control" id="shippingAddress1" required>
                            </div>
                            <div class="mb-3">
                                <label for="shippingAddress2" class="form-label">Address Line 2</label>
                                <input type="text" class="form-control" id="shippingAddress2">
                            </div>
                            <div class="row">
                                <div class="col-md-4 mb-3">
                                    <label for="shippingCity" class="form-label">City *</label>
                                    <input type="text" class="form-control" id="shippingCity" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="shippingState" class="form-label">State *</label>
                                    <input type="text" class="form-control" id="shippingState" required>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="shippingPostalCode" class="form-label">Postal Code *</label>
                                    <input type="text" class="form-control" id="shippingPostalCode" required>
                                </div>
                            </div>
                        </form>
                        <div class="form-check mb-3" id="saveAddressCheckbox" style="display: none;">
                            <input class="form-check-input" type="checkbox" id="saveAddress">
                            <label class="form-check-label" for="saveAddress">
                                Save this address for future orders
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="mb-0">Payment Method</h5>
                    </div>
                    <div class="card-body">
                        <div class="payment-methods">
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="card" checked>
                                <label class="form-check-label" for="paymentCard">
                                    <i class="fas fa-credit-card me-2"></i>Credit/Debit Card
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentUPI" value="upi">
                                <label class="form-check-label" for="paymentUPI">
                                    <i class="fas fa-mobile-alt me-2"></i>UPI Payment
                                </label>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCOD" value="cod">
                                <label class="form-check-label" for="paymentCOD">
                                    <i class="fas fa-money-bill-wave me-2"></i>Cash on Delivery
                                </label>
                            </div>
                        </div>

                        <!-- Card Payment Form -->
                        <div id="cardPaymentForm">
                            <div class="row">
                                <div class="col-12 mb-3">
                                    <label for="cardNumber" class="form-label">Card Number</label>
                                    <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="cardExpiry" class="form-label">Expiry Date</label>
                                    <input type="text" class="form-control" id="cardExpiry" placeholder="MM/YY">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cardCVC" class="form-label">CVC</label>
                                    <input type="text" class="form-control" id="cardCVC" placeholder="123">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="cardName" class="form-label">Name on Card</label>
                                <input type="text" class="form-control" id="cardName">
                            </div>
                        </div>

                        <!-- UPI Payment Form -->
                        <div id="upiPaymentForm" style="display: none;">
                            <div class="mb-3">
                                <label for="upiId" class="form-label">UPI ID</label>
                                <input type="text" class="form-control" id="upiId" placeholder="yourname@upi">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <!-- Order Summary -->
                <div class="card cart-summary sticky-top">
                    <div class="card-header">
                        <h5 class="mb-0">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div id="orderItems">
                            <!-- Order items loaded dynamically -->
                        </div>
                        
                        

                        <button class="btn btn-primary w-100 btn-lg" onclick="placeOrder()">
                            Place Order
                        </button>

                        <div class="text-center mt-3">
                            <small class="text-muted">
                                By placing your order, you agree to our 
                                <a href="#" class="text-decoration-none">Terms & Conditions</a>
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/checkout.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAuth();
            loadCheckoutData();
            setupPaymentMethodToggle();
        });
    </script>
</body>
</html>
