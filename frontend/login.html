<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Image -->
            <div class="col-lg-6 d-none d-lg-block p-0">
                <div class="h-100" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1490114538077-0a7f8cb49891?w=1200') center/cover; display: flex; align-items: center; justify-content: center;">
                    <div class="text-center text-white p-5">
                        <h2 class="fw-bold mb-3" style="font-size: 48px; letter-spacing: -1px;">WELCOME BACK</h2>
                        <p style="font-size: 16px; letter-spacing: 0.5px;">Sign in to continue your style journey</p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
                <div class="w-100" style="max-width: 400px;">
                    <!-- Logo -->
                    <div class="text-center mb-5">
                        <a href="index.html" class="text-decoration-none">
                            <h3 class="fw-bold mb-2" style="letter-spacing: 2px;">FASHION STORE</h3>
                        </a>
                        <p class="text-muted text-uppercase" style="font-size: 12px; letter-spacing: 1px;">Sign in to your account</p>
                    </div>

                    <!-- Login Form -->
                    <form id="loginForm">
                        <div class="mb-4">
                            <label for="email" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Email Address</label>
                            <input type="email" class="form-control form-control-lg" id="email" required style="border: 1px solid #E0E0E0; padding: 14px;">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Password</label>
                            <input type="password" class="form-control form-control-lg" id="password" required style="border: 1px solid #E0E0E0; padding: 14px;">
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe" style="font-size: 13px;">Remember me</label>
                            </div>
                            <a href="#" class="text-dark text-decoration-none small" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" style="font-size: 13px;">Forgot Password?</a>
                        </div>

                        <button type="submit" class="btn btn-dark btn-lg w-100 mb-4" style="padding: 14px; letter-spacing: 1px; text-transform: uppercase; font-size: 13px; font-weight: 600;">
                            <span class="spinner-border spinner-border-sm me-2 d-none" id="loginSpinner"></span>
                            Sign In
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-0" style="font-size: 14px;">
                            Don't have an account? 
                            <a href="signup.html" class="text-dark fw-bold text-decoration-none">Sign up</a>
                        </p>
                    </div>

                    <!-- Social Login (Optional) -->
                    <div class="mt-5">
                        <div class="text-center mb-3">
                            <small class="text-muted text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Or continue with</small>
                        </div>
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-dark w-50" style="padding: 12px;">
                                <i class="fab fa-google me-2"></i> Google
                            </button>
                            <button class="btn btn-outline-dark w-50" style="padding: 12px;">
                                <i class="fab fa-facebook me-2"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Forgot Password Modal -->
    <div class="modal fade" id="forgotPasswordModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border: none;">
                <div class="modal-header border-0">
                    <h5 class="modal-title fw-bold text-uppercase" style="letter-spacing: 1px; font-size: 16px;">Reset Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body px-4 pb-4">
                    <form id="forgotPasswordForm">
                        <p class="text-muted mb-4" style="font-size: 14px;">Enter your email and we'll send you a reset link</p>
                        <div class="mb-4">
                            <label for="forgotEmail" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px;">Email Address</label>
                            <input type="email" class="form-control" id="forgotEmail" required>
                        </div>
                        <button type="submit" class="btn btn-dark w-100" style="padding: 12px; letter-spacing: 1px; text-transform: uppercase; font-size: 13px;">
                            <span class="spinner-border spinner-border-sm me-2 d-none" id="forgotSpinner"></span>
                            Send Reset Link
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
