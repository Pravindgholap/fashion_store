<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fashion Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-white">
    <div class="container-fluid">
        <div class="row min-vh-100">
            <!-- Left Side - Image -->
            <div class="col-lg-6 d-none d-lg-block p-0">
                <div class="h-100" style="background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url('https://images.unsplash.com/photo-1483985988355-763728e1935b?w=1200') center/cover; display: flex; align-items: center; justify-content: center;">
                    <div class="text-center text-white p-5">
                        <h2 class="fw-bold mb-3" style="font-size: 48px; letter-spacing: -1px;">JOIN US</h2>
                        <p style="font-size: 16px; letter-spacing: 0.5px;">Create an account and start your fashion journey</p>
                    </div>
                </div>
            </div>

            <!-- Right Side - Form -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center p-4">
                <div class="w-100" style="max-width: 450px;">
                    <!-- Logo -->
                    <div class="text-center mb-5">
                        <a href="index.html" class="text-decoration-none">
                            <h3 class="fw-bold mb-2" style="letter-spacing: 2px;">FASHION STORE</h3>
                        </a>
                        <p class="text-muted text-uppercase" style="font-size: 12px; letter-spacing: 1px;">Create your account</p>
                    </div>

                    <!-- Signup Form -->
                    <form id="signupForm">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">First Name</label>
                                <input type="text" class="form-control" id="firstName" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Last Name</label>
                                <input type="text" class="form-control" id="lastName" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Username</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Email Address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="phone" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="+91">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="confirmPassword" class="form-label text-uppercase" style="font-size: 11px; letter-spacing: 1px; font-weight: 600;">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" required>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input type="checkbox" class="form-check-input" id="agreeTerms" required>
                            <label class="form-check-label small" for="agreeTerms" style="font-size: 13px;">
                                I agree to the <a href="#" class="text-dark">Terms & Conditions</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-dark btn-lg w-100 mb-4" style="padding: 14px; letter-spacing: 1px; text-transform: uppercase; font-size: 13px; font-weight: 600;">
                            <span class="spinner-border spinner-border-sm me-2 d-none" id="signupSpinner"></span>
                            Create Account
                        </button>
                    </form>

                    <div class="text-center">
                        <p class="text-muted mb-0" style="font-size: 14px;">
                            Already have an account? 
                            <a href="login.html" class="text-dark fw-bold text-decoration-none">Sign in</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
